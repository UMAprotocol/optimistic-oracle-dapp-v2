name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build-test-lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "yarn"

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Build
              run: yarn build

            - name: Lint
              run: yarn lint

            - name: Test
              run: yarn test
